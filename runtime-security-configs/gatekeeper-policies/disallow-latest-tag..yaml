# .github/workflows/main.yaml
name: Smart DevSecOps CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  security-pipeline:
    name: Full Security Pipeline
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      actions: write
      security-events: write

    steps:
      # ---------------------------
      # 1Ô∏è‚É£ Cloner le d√©p√¥t
      # ---------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------------------------
      # 2Ô∏è‚É£ Analyse IaC (Terraform, K8s, etc.)
      # ---------------------------
      - name: 'SECURITY: Scan IaC files with Checkov'
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ./kubernetes
          soft_fail: true

      # ---------------------------
      # 3Ô∏è‚É£ Analyse SCA (D√©pendances) avec Trivy
      # ---------------------------
      - name: 'SECURITY: Scan dependencies with Trivy (SCA)'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './app-bancaire'
          format: 'table'
          exit-code: '0'  # Continue m√™me si vuln√©rabilit√©s trouv√©es

      # ---------------------------
      # 4Ô∏è‚É£ Construction de l'image Docker
      # ---------------------------
      - name: Build Docker image locally
        uses: docker/build-push-action@v5
        with:
          context: ./app-bancaire
          load: true
          tags: banking-api-local:${{ github.sha }}

      # ---------------------------
      # 5Ô∏è‚É£ Scan de l'image Docker (Trivy Image)
      # ---------------------------
      - name: 'SECURITY: Scan Docker image with Trivy'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: 'banking-api-local:${{ github.sha }}'
          format: 'table'
          exit-code: '0'

      # ---------------------------
      # 6Ô∏è‚É£ Lancer l‚Äôapplication pour DAST (OWASP ZAP)
      # ---------------------------
      - name: Run application in background for DAST scan
        run: |
          docker run -d --name banking-app -p 5000:5000 banking-api-local:${{ github.sha }}
          echo "Waiting 20 seconds for the application to start..."
          sleep 20

      - name: 'SECURITY: Run OWASP ZAP Baseline Scan'
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:5000/'
          fail_action: false
          allow_issue_writing: false     # üß† d√©sactive la cr√©ation auto d‚Äôissues
          allow_artifact_upload: false 

      # ---------------------------
      # 7Ô∏è‚É£ Sauvegarder le rapport ZAP comme artefact
      # ---------------------------
      - name: Upload ZAP Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: hzap_scan
          path: ./zap_scan.html
        continue-on-error: true

      # ---------------------------
      # 8Ô∏è‚É£ Connexion √† GitHub Container Registry (GHCR)
      # ---------------------------
      - name: Log in to GitHub Container Registry
        if: success()
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT }}

      # ---------------------------
      # 9Ô∏è‚É£ Push de l'image valid√©e dans GHCR
      # ---------------------------
      - name: Push validated image to GHCR
        if: success()
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/banking-api:${{ github.sha }}
          docker tag banking-api-local:${{ github.sha }} $IMAGE_NAME
          docker push $IMAGE_NAME
