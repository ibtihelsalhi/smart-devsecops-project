name: Smart DevSecOps CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  security-pipeline:
    name: Full Security Pipeline
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      actions: write
      security-events: write

    steps:
      # ---------------------------
      # 1Ô∏è‚É£ Checkout du code
      # ---------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------------------------
      # 2Ô∏è‚É£ Scan IaC
      # ---------------------------
      - name: SECURITY: Scan IaC files with Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ./kubernetes
          soft_fail: true

      # ---------------------------
      # 3Ô∏è‚É£ Scan d√©pendances (SCA)
      # ---------------------------
      - name: SECURITY: Scan dependencies with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './app-bancaire'
          format: 'table'
          exit-code: '0'

      # ---------------------------
      # 4Ô∏è‚É£ Build Docker Image
      # ---------------------------
      - name: Build Docker image locally
        uses: docker/build-push-action@v5
        with:
          context: ./app-bancaire
          load: true
          tags: banking-api-local:${{ github.sha }}

      # ---------------------------
      # 5Ô∏è‚É£ Scan Docker Image
      # ---------------------------
      - name: SECURITY: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: 'banking-api-local:${{ github.sha }}'
          format: 'table'
          exit-code: '0'

      # ---------------------------
      # 6Ô∏è‚É£ Run Application for ZAP DAST
      # ---------------------------
      - name: Run app in background for DAST
        run: |
          docker run -d --name banking-app -p 5000:5000 banking-api-local:${{ github.sha }}
          echo "Waiting 20 seconds for the application to start..."
          sleep 20

      # ---------------------------
      # 7Ô∏è‚É£ OWASP ZAP Baseline Scan
      # ---------------------------
      - name: SECURITY: Run OWASP ZAP Baseline Scan
        run: |
          mkdir -p zap_results
          docker run --network host -v $(pwd)/zap_results:/zap/wrk/:rw ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py -t http://localhost:5000 -r zap_report.html || true
          mv zap_results/zap_report.html ./zap_report.html

      # ---------------------------
      # 8Ô∏è‚É£ Upload Artifact proprement
      # ---------------------------
      - name: Upload ZAP Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report-${{ github.run_id }}
          path: zap_report.html

      # ---------------------------
      # 9Ô∏è‚É£ Login GHCR
      # ---------------------------
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT }}

      # ---------------------------
      # üîü Push Image
      # ---------------------------
      - name: Push validated image to GHCR
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/banking-api:${{ github.sha }}
          docker tag banking-api-local:${{ github.sha }} $IMAGE_NAME
          docker push $IMAGE_NAME
