# .github/workflows/main.yaml
name: Smart DevSecOps CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # --- UN SEUL ET UNIQUE JOB POUR TOUT FAIRE ---
  security-pipeline:
    name: Full Security Pipeline
    runs-on: ubuntu-latest
    permissions: write-all # Utilise la permission la plus simple pour éviter tout blocage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- ÉTAPE 2 : SCANS STATIQUES ---
      # Tous les scans suivants sont configurés pour ne pas bloquer le pipeline.
      # Ils s'exécuteront, afficheront leurs rapports dans les logs, et continueront.
      
      - name: 'SECURITY: Scan for secrets with Gitleaks'
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true # Ne bloque pas le pipeline

      - name: 'SECURITY: Scan source code with Semgrep'
        uses: semgrep/semgrep-action@v1
        with:
          config: "auto"
        continue-on-error: true # Ne bloque pas le pipeline

      - name: 'SECURITY: Scan IaC files with Checkov'
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ./kubernetes
          soft_fail: true # Ne bloque pas le pipeline

      - name: 'SECURITY: Scan dependencies with Trivy (SCA)'
        uses: aqusecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './app-bancaire'
          format: 'table'
          exit-code: '0' # Ne bloque pas le pipeline

      # --- ÉTAPE 3 : CONSTRUIRE L'IMAGE ---
      - name: Build Docker image locally
        uses: docker/build-push-action@v5
        with:
          context: ./app-bancaire
          load: true
          tags: banking-api-local:${{ github.sha }}

      # --- ÉTAPE 4 : SCAN DE L'IMAGE ---
      - name: 'SECURITY: Scan Docker image with Trivy'
        uses: aqusecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: 'banking-api-local:${{ github.sha }}'
          format: 'table'
          exit-code: '0' # Ne bloque pas le pipeline

      # --- ÉTAPE 5 : SCAN DYNAMIQUE (DAST) ---
      - name: Run application in background for DAST scan
        run: |
          docker run -d --name banking-app -p 5000:5000 banking-api-local:${{ github.sha }}
          echo "Waiting 20 seconds for the application to start..."
          sleep 20

      - name: 'SECURITY: Run OWASP ZAP Baseline Scan'
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:5000/'
          # --- CONFIGURATION IMPORTANTE POUR LE TEST ---
          fail_action: false   # Ne bloque pas le pipeline
          issue_title: 'DAST Scan Report' # Donne un titre pour éviter la création de multiples issues
          # L'erreur venait probablement de 'artifact_name', donc on ne l'utilise plus.
          # ZAP génère des rapports par défaut (report_html.html, etc.) que l'on peut uploader.

      # --- ÉTAPE 6 : SAUVEGARDER LES RAPPORTS ---
      # On va uploader le rapport HTML de ZAP pour pouvoir le consulter.
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-html-report
          path: 'report_html.html'

      # --- ÉTAPE 7 : PUSH DE L'IMAGE À LA FIN ---
      - name: Log in to GitHub Container Registry
        if: success()
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push validated image to GHCR
        if: success()
        run: |
          docker tag banking-api-local:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/banking-api:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/banking-api:${{ github.sha }}