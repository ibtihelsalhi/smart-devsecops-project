name: Smart DevSecOps CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  security-pipeline:
    name: Full Security Pipeline
    runs-on: ubuntu-latest
    permissions:
      contents: write       # n√©cessaire pour GitHub Pages
      packages: write
      actions: write
      security-events: write

    steps:
      # ---------------------------
      # 1Ô∏è‚É£ Cloner le d√©p√¥t
      # ---------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------------------------
      # 2Ô∏è‚É£ Analyse IaC (Terraform, K8s, etc.)
      # ---------------------------
      - name: 'SECURITY: Scan IaC files with Checkov'
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ./kubernetes
          soft_fail: true

      # ---------------------------
      # 3Ô∏è‚É£ Analyse SCA (D√©pendances) avec Trivy
      # ---------------------------
      - name: 'SECURITY: Scan dependencies with Trivy (SCA)'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './app-bancaire'
          format: 'table'
          exit-code: '0'  # Continue m√™me si vuln√©rabilit√©s trouv√©es

      # ---------------------------
      # 4Ô∏è‚É£ Construction de l'image Docker
      # ---------------------------
      - name: Build Docker image locally
        uses: docker/build-push-action@v5
        with:
          context: ./app-bancaire
          load: true
          tags: banking-api-local:${{ github.sha }}

      # ---------------------------
      # 5Ô∏è‚É£ Scan de l'image Docker (Trivy Image)
      # ---------------------------
      - name: 'SECURITY: Scan Docker image with Trivy'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: 'banking-api-local:${{ github.sha }}'
          format: 'table'
          exit-code: '0'

      # ---------------------------
      # 6Ô∏è‚É£ Lancer l‚Äôapplication pour DAST (OWASP ZAP)
      # ---------------------------
      - name: Run application in background for DAST scan
        run: |
          docker run -d --name banking-app -p 5000:5000 banking-api-local:${{ github.sha }}
          echo "Waiting 20 seconds for the application to start..."
          sleep 20

      # ---------------------------
      # 7Ô∏è‚É£ OWASP ZAP via Docker (sans bug d‚Äôartefact)
      # ---------------------------
      - name: Run OWASP ZAP Baseline Scan (Manual Docker)
        run: |
          docker run --network host \
            -v $(pwd):/zap/wrk/:rw \
            ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t http://localhost:5000 \
            -r zap_report.html || true

      # ---------------------------
      # 8Ô∏è‚É£ Upload manuel du rapport ZAP
      # ---------------------------
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap_report
          path: zap_report.html

      # ---------------------------
      # 9Ô∏è‚É£ Publication du rapport ZAP sur GitHub Pages (bonus)
      # ---------------------------
      - name: Publish ZAP Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          keep_files: true

      # ---------------------------
      # üîü Connexion √† GitHub Container Registry (GHCR)
      # ---------------------------
      - name: Log in to GitHub Container Registry
        if: success()
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT }}

      # ---------------------------
      # 1Ô∏è‚É£1Ô∏è‚É£ Push de l'image valid√©e dans GHCR
      # ---------------------------
      - name: Push validated image to GHCR
        if: success()
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/banking-api:${{ github.sha }}
          docker tag banking-api-local:${{ github.sha }} $IMAGE_NAME
          docker push $IMAGE_NAME
