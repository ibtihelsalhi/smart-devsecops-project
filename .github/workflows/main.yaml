# .github/workflows/main.yaml
name: Smart DevSecOps CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # --- UN SEUL ET UNIQUE JOB POUR TOUT FAIRE ---
  security-pipeline:
    name: Full Security Pipeline
    runs-on: ubuntu-latest
    permissions: write-all # On garde write pour la fin
    
    steps:
      # --- ÉTAPE 1 : RÉCUPÉRER LE CODE ---
      - name: Checkout code
        uses: actions/checkout@v4

      # --- ÉTAPE 2 : SCANS STATIQUES ---
      # (Commentés pour que le pipeline aille jusqu'au bout pour ce test)
      # - name: 'SECURITY: Scan for secrets with Gitleaks' ...
      # - name: 'SECURITY: Scan source code with Semgrep' ...

      - name: 'SECURITY: Scan IaC files with Checkov'
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ./kubernetes
          soft_fail: true

      - name: 'SECURITY: Scan dependencies with Trivy (SCA)'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './app-bancaire'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      # --- ÉTAPE 3 : CONSTRUIRE L'IMAGE (SANS LA POUSSER) ---
      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./app-bancaire
          # IMPORTANT: On ne la pousse pas, on la charge localement dans le runner
          load: true
          tags: banking-api-local:${{ github.sha }}

      # --- ÉTAPE 4 : SCAN DE L'IMAGE LOCALE ---
      - name: 'SECURITY: Scan Docker image with Trivy'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: 'banking-api-local:${{ github.sha }}'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      # --- ÉTAPE 5 : SCAN DYNAMIQUE (DAST) ---
      - name: Run application in background for DAST scan
        run: |
          docker run -d --name banking-app -p 5000:5000 banking-api-local:${{ github.sha }}
          echo "Waiting 20 seconds for the application to start..."
          sleep 20

      - name: 'SECURITY: Run OWASP ZAP Baseline Scan'
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:5000/'
          fail_action: false

      # --- ÉTAPE 6 (Optionnelle) : Pousser l'image SI tout a réussi ---
      - name: Log in to GitHub Container Registry
        if: success() # Ne se lance que si toutes les étapes précédentes sont vertes
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT }} # On utilise le PAT pour la robustesse du push

      - name: Push validated image to GHCR
        if: success()
        run: |
          docker tag banking-api-local:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/banking-api:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/banking-api:${{ github.sha }}