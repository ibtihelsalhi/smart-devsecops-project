name: Smart DevSecOps CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-scan:
    name: Build, Scan and Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- SCANS "SHIFT-LEFT" ---
      - name: 'SECURITY: Scan IaC files with Checkov (excluding test files)'
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ./kubernetes
          # On scanne tout sauf les fichiers de test
          external_checks_dirs: kubernetes/!(test-*.yaml) 
          soft_fail: true

      - name: 'SECURITY: Scan dependencies with Trivy (SCA)'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './app-bancaire'
          format: 'sarif'
          output: 'trivy-sca-results.sarif'
          exit-code: '0'

      - name: Upload Trivy SCA scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-sca-results.sarif'

      # --- BUILD ET PUSH DE L'IMAGE ---
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT }} # Assurez-vous que ce secret existe dans les paramètres de votre dépôt

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app-bancaire
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/banking-api:${{ github.sha }}

      # --- SCAN DE L'IMAGE DÉJÀ POUSSÉE ---
      - name: 'SECURITY: Scan pushed Docker image with Trivy'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/${{ github.repository_owner }}/banking-api:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          exit-code: '0'

      - name: Upload Trivy image scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-image-results.sarif'